<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- fontawesome-->
    <script src="https://kit.fontawesome.com/906252e14b.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="mt-5 text-center">
        <h1 class="  text-3xl font-bold mb-5">AI Universe Hub</h1>
    <button class="btn mx-auto justify-items-center  bg-red-600">Sort By Date</button>
    </div>
</header>
    <main>
        <!-- spiner -->

        <div id="loader" class="flex items-center justify-center hidden" style="height: 400px;">
            <div 
              class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
              role="status">
              <span 
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
                >Loading...</span>
            </div>
          </div>
<!-- card section -->
<section id="ai-container" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-5 mt-3">
</section>
<!-- show more btn -->
<div class="flex justify-center space-x-2">
    <button
    id="showMore"
      type="button"
      onclick="showAllAiTogether()"
      data-te-ripple-init
      data-te-ripple-color="light"
      class="inline-block mt-5 mb-5 hidden rounded bg-red-600 text-white px-6 pt-2.5 pb-2 text-xs font-medium leading-normal]">
      Show More
    </button>
  </div>

<!-- modal -->

<!-- <div id="modal-info">
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
  </div> -->


  <div id="modal-info">

    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div id="modal"  class="modal">
    
    </div>
  </div>


    </main>
    <!-- daisy ui -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- js script -->
    <script src="index.js"></script>
</body>
</html>
